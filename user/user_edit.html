<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- title -->
    <title>Metaroad VR 프로그램</title>

    <!-- reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- style -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/reactive.css" />
  </head>

  <body>
    <!-- script -->
    <script defer src="../js/fileimage.js"></script>

    <!-- container -->
    <div id="container">
      <!-- left_menu -->
      <nav id="left_menu">
        <h1 class="logo"><a href="../index.html">메타로드주식회사</a></h1>
        <ul>
          <li class="on">
            <a href="../user/user.html">
              <img src="../img/ico_account.png" alt="회원 관리" />
              <h4>회원 관리</h4>
            </a>
          </li>
          <li>
            <a href="../store/store.html">
              <img src="../img/ico_store.png" alt="지점 관리" />
              <h4>지점 관리</h4>
            </a>
          </li>
          <li>
            <a href="../account/account.html">
              <img src="../img/ico_lock.png" alt="계정 관리" />
              <h4>계정 관리</h4>
            </a>
          </li>
        </ul>
      </nav>
      <!-- // left_menu -->

      <!-- contents -->
      <section id="contents">
        <!-- header -->
        <header>
          <h3>
            <a href="javascript:history.back();"
              ><img src="../img/ico_chevron.png" alt="뒤로가기"
            /></a>
            <span>회원 관리 - 김철수 (65세)</span>
          </h3>
          <div class="tnb">
            <strong>admin</strong>
            <span>|</span>
            <button type="button" class="btn_logout">로그아웃</button>
          </div>
        </header>
        <!-- // header -->

        <!-- edit_area -->
        <div class="edit_area">
          <div class="required">
            <h4>필수 입력</h4>
            <table>
              <tr>
                <th>이름</th>
                <td>
                  <input
                    type="text"
                    id="user_edit_name"
                    value="김철수"
                    placeholder="회원명을 입력해주세요."
                  />
                </td>
              </tr>
              <tr>
                <th>나이</th>
                <td>
                  <input
                    type="text"
                    id="user_edit_age"
                    value="65"
                    placeholder="회원 나이 입력해주세요."
                  />
                </td>
              </tr>
              <tr>
                <th>출생지</th>
                <td>
                  <select name="user_edit_city" id="user_add_city_01">
                    <option value="">도/시</option>
                    <option value="서울특별시" selected>서울특별시</option>
                  </select>
                  <select name="user_edit_city" id="user_add_city_02">
                    <option value="">구/군</option>
                    <option value="종로구" selected>종로구</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th>휴대폰 번호</th>
                <td>
                  <input
                    type="text"
                    id="user_edit_tel"
                    value="010-1234-5678"
                    placeholder="휴대폰 번호를 입력해주세요."
                  />
                </td>
              </tr>
              <tr>
                <th>비밀번호</th>
                <td>
                  <input
                    type="text"
                    id="user_edit_password"
                    placeholder="비밀번호를 입력해주세요."
                  />
                </td>
              </tr>
              <tr>
                <th>지점</th>
                <td>
                  <select name="user_edit_branch" id="user_add_branch">
                    <option value="">지점</option>
                    <option value="판교점" selected>판교점</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>

          <div class="choice">
            <h4>선택 입력</h4>
            <table>
              <tr>
                <th>주민번호</th>
                <td>
                  <input
                    type="text"
                    id="user_add_number"
                    value="123456-1234567"
                    placeholder="주민번호를 입력해주세요."
                  />
                </td>
              </tr>
              <tr>
                <th>성별</th>
                <td>
                  <div class="chk_area">
                    <input
                      type="radio"
                      id="user_add_male"
                      name="user_add_sex"
                    />
                    <label for="user_add_male">남성</label>
                    <input
                      type="radio"
                      id="user_add_female"
                      name="user_add_sex"
                    />
                    <label for="user_add_female">여성</label>
                  </div>
                </td>
              </tr>
              <tr>
                <th>치매종류</th>
                <td>
                  <select name="user_add_kind" id="user_add_kind">
                    <option value="">치매종류</option>
                    <option value="알츠하이머">알츠하이머</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th>치매등급</th>
                <td>
                  <select name="user_add_grade" id="user_add_grade">
                    <option value="">치매등급</option>
                    <option value="5등급">5등급</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>

          <div class="gallery">
            <h4>갤러리 사진</h4>
            <table>
              <tr>
                <th>사진</th>
                <td>
                  <ul class="input_imgs_wrap input_imgs_wrap0">
                    <li class="input_wrap_plus" data-index="0">
                      <div class="text_area">
                        <span class="material-symbols-outlined"
                          >add_circle</span
                        >
                        <p>클릭해서 이미지를 추가하세요.</p>
                      </div>
                      <button type="button" class="btn btn--yw">
                        여러장 업로드
                      </button>
                    </li>
                    <li class="img_id_set img_id_set0_1">
                      <figure class="imgfile_box">
                        <img
                          src="../img/img_no.png"
                          data-file=""
                          id="view_imgs0_1"
                          class="selProductFile"
                          alt="갤러리 사진 등록"
                        />
                      </figure>
                      <input
                        type="text"
                        name="title_imgs1[]"
                        id="title_imgs0_1"
                        placeholder="사진 제목을 입력해주세요."
                      />
                      <textarea
                        name="text_imgs1"
                        id="text_imgs0_1"
                        placeholder="사진 내용을 입력해주세요."
                      ></textarea>
                      <input
                        type="file"
                        name="input_imgs1[]"
                        id="input_imgs0_1"
                        class="input_imgs1"
                        onchange="imgPrivew(this,$('#view_imgs0_1'))"
                      />
                      <input type="hidden" name="add_img1[]" value="" />
                      <!-- 20230913 이미지 삭제 버튼 추가 -->
                      <button type="button" class="del_img">
                        <span class="material-symbols-outlined"> close </span>
                      </button>
                    </li>
                  </ul>
                </td>
              </tr>
            </table>
          </div>

          <div class="btn_area">
            <a
              href="javascript:history.back();"
              class="btn btn--bk--line btn_cancel"
              >취소</a
            >
            <button class="btn btn--bk btn_regist">수정</button>
          </div>
        </div>
        <!-- // edit_area -->
      </section>
      <!-- // contents -->
    </div>
  </body>
</html>
