<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- title -->
    <title>Metaroad VR 프로그램</title>

    <!-- reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

    <!-- icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" />
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- style -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/reactive.css" />

</head>

<body>
    <!-- container -->
    <div id="container">

        <!-- left_menu -->
        <nav id="left_menu">
            <h1 class="logo"><a href="../index.html">메타로드주식회사</a></h1>
            <ul>
                <li>
                    <a href="../user/user.html">
                        <img src="../img/ico_account.png" alt="회원 관리" />
                        <h4>회원 관리</h4>
                    </a>
                </li>
                <li>
                    <a href="../store/store.html">
                        <img src="../img/ico_store.png" alt="지점 관리" />
                        <h4>지점 관리</h4>
                    </a>
                </li>
                <li class="on">
                    <a href="../account/account.html">
                        <img src="../img/ico_lock.png" alt="계정 관리" />
                        <h4>계정 관리</h4>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- // left_menu -->

        <!-- contents -->
        <section id="contents">

            <!-- header -->
            <header>
                <h3>
                    <a href="javascript:history.back();"><img src="../img/ico_chevron.png" alt="뒤로가기" /></a>
                    <span>계정 수정</span>
                </h3>
                <div class="tnb">
                    <strong>admin</strong>
                    <span>|</span>
                    <button type="button" class="btn_logout">로그아웃</button>
                </div>
            </header>
            <!-- // header -->

            <!-- edit_area -->
            <div class="edit_area">

                <div class="required">
                    <h4>필수 입력</h4>
                    <table>
                        <tr>
                            <th>아이디</th>
                            <td><input type="text" id="account_edit_id" value="admin_01" placeholder="아이디를 입력해주세요." /></td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td><input type="text" id="account_edit_pw" value="admin1234" placeholder="비밀번호를 입력해주세요." /></td>
                        </tr>
                        <tr>
                            <th>지점</th>
                            <td>
                                <select name="branch" id="branch">
                                    <option value="">지점</option>
                                    <option value="판교점" selected>판교점</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>담당자</th>
                            <td><input type="text" id="account_edit_branch" value="김영희" placeholder="담당자를 입력해주세요." /></td>
                        </tr>
                    </table>
                </div>

                <div class="choice">
                    <h4>선택 입력</h4>
                    <table>
                        <tr>
                            <th>연락처</th>
                            <td><input type="text" id="account_edit_tel" value="02-1234-5678" placeholder="연락처를 입력해주세요." /></td>
                        </tr>
                    </table>
                </div>

                <div class="choice">
                    <h4>계정 관리</h4>
                    <table>
                        <tr>
                            <th>비활성화</th>
                            <td>
                                <div class="chk_area">
                                    <input type="checkbox" id="account_edit_chk" />
                                    <label for="account_edit_chk">선택 시 해당 회원이 비활성화 됩니다.</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="btn_area">
                    <a href="javascript:history.back();" class="btn btn--bk--line btn_cancel">취소</a>
                    <button class="btn btn--bk btn_revise">수정</button>
                </div>
            </div>
            <!-- // edit_area -->

        </section>
        <!-- // contents -->

    </div>
</body>

</html>
