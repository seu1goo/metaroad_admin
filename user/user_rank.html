<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- title -->
    <title>Metaroad VR 프로그램</title>

    <!-- reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />

    <!-- icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" />
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- style -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/reactive.css" />

</head>

<body>
    <!-- container -->
    <div id="container">

        <!-- left_menu -->
        <nav id="left_menu">
            <h1 class="logo"><a href="../index.html">메타로드주식회사</a></h1>
            <ul>
                <li class="on">
                    <a href="../user/user.html">
                        <img src="../img/ico_account.png" alt="회원 관리" />
                        <h4>회원 관리</h4>
                    </a>
                </li>
                <li>
                    <a href="../store/store.html">
                        <img src="../img/ico_store.png" alt="지점 관리" />
                        <h4>지점 관리</h4>
                    </a>
                </li>
                <li>
                    <a href="../user/user.html">
                        <img src="../img/ico_lock.png" alt="계정 관리" />
                        <h4>계정 관리</h4>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- // left_menu -->

        <!-- contents -->
        <section id="contents">

            <!-- header -->
            <header>
                <h3>
                    <a href="javascript:history.back();"><img src="../img/ico_chevron.png" alt="뒤로가기" /></a>
                    <span>전체 점수 - 김철수(65세)</span>
                </h3>
                <div class="tnb">
                    <strong>admin</strong>
                    <span>|</span>
                    <button type="button" class="btn_logout">로그아웃</button>
                </div>
            </header>
            <!-- // header -->

            <!-- table_area -->
            <div class="table_area">
                <div class="filter">
                    <input type="text" id="user_start" placeholder="시작일" class="startDate" />
                    <span>-</span>
                    <input type="text" id="user_end" placeholder="종료일" class="endDate" />
                    <select name="contents_select" id="contents_select">
                        <option value="컨텐츠">컨텐츠</option>
                        <option value="쉬움">쉬움</option>
                        <option value="보통">보통</option>
                        <option value="어려움">어려움</option>
                    </select>
                    <button type="button" class="btn btn--bk">검색</button>
                </div>

                <table>
                    <colgroup>
                        <col width="" />
                        <col width="" />
                        <col width="" />
                        <col width="" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>컨텐츠</th>
                            <th>난이도</th>
                            <th>소요시간</th>
                            <th>점수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2023.08.09</td>
                            <td>길찾기</td>
                            <td>쉬움</td>
                            <td>1분 30초</td>
                            <td>50점</td>
                        </tr>
                    </tbody>
                </table>

                <div class="pg_wrap">
                    <div class="pg">
                        <a class="pg_page pg_start" href=""></a>
                        <a class="pg_page pg_prev" href=""></a>
                        <a class="pg_page" href="">11</a>
                        <a class="pg_page" href="">12</a>
                        <a class="pg_page" href="">13</a>
                        <a class="pg_page" href="">14</a>
                        <a class="pg_page" href="">15</a>
                        <a class="pg_page pg_current" href="">16</a>
                        <a class="pg_page" href="">17</a>
                        <a class="pg_page" href="">18</a>
                        <a class="pg_page" href="">19</a>
                        <a class="pg_page" href="">20</a>
                        <a class="pg_page pg_next" href=""></a>
                        <a class="pg_page pg_end" href=""></a>
                    </div>
                </div>

            </div>
            <!-- // table_area -->

        </section>
        <!-- // contents -->

    </div>
</body>

<script>
    // date custom
    var startDate = document.querySelector(".startDate");
    var endDate = document.querySelector(".endDate");

    startDate.flatpickr({
        dateFormat: "Y-m-d",
    });

    endDate.flatpickr({
        dateFormat: "Y-m-d",
    });
</script>

</html>
